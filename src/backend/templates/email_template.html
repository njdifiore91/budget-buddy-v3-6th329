<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Budget Update</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            color: #333333; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header { 
            font-size: 18px; 
            font-weight: bold; 
            color: #333333; 
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }
        .surplus { 
            color: green; 
            font-weight: bold;
        }
        .deficit { 
            color: red; 
            font-weight: bold;
        }
        .chart-container { 
            margin: 20px 0; 
            text-align: center;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
        }
        .insights {
            margin: 25px 0;
            padding: 15px;
            background-color: #f8f8f8;
            border-left: 4px solid #4285f4;
            border-radius: 0 5px 5px 0;
        }
        .categories {
            margin: 25px 0;
        }
        .categories h3 {
            padding-bottom: 10px;
            border-bottom: 1px solid #eaeaea;
            margin-bottom: 15px;
        }
        .category { 
            margin: 10px 0; 
            padding: 10px;
            border-bottom: 1px dotted #eaeaea;
        }
        .category-name { 
            font-weight: bold; 
            display: block;
            margin-bottom: 5px;
        }
        .category-details {
            padding-left: 10px;
        }
        .under-budget {
            color: green;
        }
        .over-budget {
            color: red;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eaeaea;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .header {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Weekly Budget Update: <span class="{status_class}">${variance_amount} {status_text}</span>
        </div>
        
        <div class="chart-container">
            <img src="cid:budget_overview_chart" alt="Budget Overview" style="max-width: 100%;">
            <img src="cid:category_comparison_chart" alt="Category Comparison" style="max-width: 100%;">
        </div>
        
        <div class="insights">
            {ai_generated_insights}
        </div>
        
        <div class="categories">
            <h3>Category Breakdown:</h3>
            {category_details}
        </div>
        
        <div class="footer">
            This report was automatically generated by your Budget Management Application.
            <br>
            Data retrieved from your Capital One account and analyzed on {report_date}.
        </div>
    </div>
</body>
</html>
